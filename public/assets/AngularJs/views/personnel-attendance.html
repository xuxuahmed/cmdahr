    <div class="card">
        <div class="card-header">
            <h2>Attendance <small>Period: </small></h2>
        </div>

        <div class="card-body card-padding">
            <div class="row">
                <div class="col-sm-6">   
                    <div class="form-group">
                        <div class="fg-line">
                            <div class="select">
                                <select ng-change="updateTable()" class="form-control" ng-model="currentMonth" ng-options="month as month for month in months">                       
                      
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
             
                <div class="col-sm-6"> 
                    <div class="form-group">
                        <div class="fg-line">
                            <div class="select">
                                <select ng-change="updateTable()" class="form-control" ng-model="currentYear" ng-options="year as year for year in years"> </select>  
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
            <br>
           <button class="btn btn-primary">Submit</button>
        </div>
        <hr>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Duty Time</th>
                        <th>Penalty</th>
                        <th>In</th>
                        <th>Out</th>
                        <th>In</th>
                        <th>Out</th>
                        <th>In</th>
                        <th>Out</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="record in records" ng-class="{'off-day': record['duty-time'] == '<< OFF >>'}">
                        <td>{{ record.date }}</td>
                        <td>{{ record['duty-time'] }}</td>
                        <td>{{ record.penalty }}</td>
                        <td>{{ record.in[0] || '-' }}</td>
                        <td>{{ record.out[0] || '-' }}</td>
                        <td>{{ record.in[1] || '-' }}</td>
                        <td>{{ record.out[1] || '-' }}</td>
                        <td>{{ record.in[2] || '-' }}</td>
                        <td>{{ record.out[2] || '-' }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    </div>
